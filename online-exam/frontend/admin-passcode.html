<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Verification</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .passcode-box {
            width: 380px;
            margin: 120px auto;
            background: #ffffff;
            padding: 35px;
            border-radius: 14px;
            box-shadow: 0px 8px 25px rgba(0,0,0,0.12);
            text-align: center;
        }

        .passcode-box h2 {
            font-size: 26px;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .passcode-box p {
            color: #444;
            margin-bottom: 20px;
            font-size: 15px;
        }

        .passcode-box input {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 15px;
            margin-bottom: 20px;
        }

        .passcode-btn {
            width: 100%;
            background: #333;
            color: white;
            font-size: 16px;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .passcode-btn:hover {
            background: #555;
        }

        .error-msg {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

<div class="passcode-box">
    <h2>Admin Verification</h2>
    <p>Enter Admin Panel Passcode</p>

    <input type="password" id="mainPasscode" placeholder="Enter Passcode">

    <button class="passcode-btn" onclick="verifyMainPasscode()">Verify</button>

    <div id="error" class="error-msg">Invalid Passcode</div>
</div>

<script>
function verifyMainPasscode() {
    const code = document.getElementById("mainPasscode").value;
    const error = document.getElementById("error");

    if (code === "ADMINPANEL123") {
        window.location.href = "admin-dashboard.html";
    } else {
        error.style.display = "block";
    }
}
</script>

</body>
</html>
