<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Sign Up - Online Examination System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="navbar">
    <h2 class="logo">Online Examination System</h2>
    <nav>
        <a href="index.html">Home</a>
        <a href="instructions.html">Instructions</a>
        <a href="help.html">Help</a>
        <a href="contact.html">Contact</a>
        <a href="adminsignin.html" class="active">Admin Login</a>
    </nav>
</header>

<div class="center-body">
    <div class="auth-card">

        <h2 class="auth-title">Admin Sign Up</h2>

        <form class="auth-form" onsubmit="handleAdminSignup(event)">
            <label>Full Name</label>
            <input id="adminFullName" type="text" required>

            <label>Email</label>
            <input id="adminEmail" type="email" required>

            <label>Password</label>
            <input id="adminPassword" type="password" required>

            <button class="auth-btn" type="submit">Create Admin Account</button>
        </form>

        <p id="adminSignupMsg" class="msg"></p>

        <div class="auth-footer">
            Already have an account? <a href="adminsignin.html">Login</a>
        </div>

    </div>
</div>

<script>
async function handleAdminSignup(event) {
    event.preventDefault();

    let msg = document.getElementById("adminSignupMsg");

    const fullName = document.getElementById("adminFullName").value.trim();
    const email = document.getElementById("adminEmail").value.trim();
    const password = document.getElementById("adminPassword").value.trim();

    try {
        const res = await fetch("http://localhost:8081/api/admin/signup", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ fullName, email, password })
        });

        const text = await res.text();

        if (res.ok && text.toLowerCase().includes("success")) {
            msg.className = "msg success";
            msg.innerText = "Admin account created! Redirecting...";
            setTimeout(() => window.location.href = "adminsignin.html", 1500);
        } else {
            msg.className = "msg error";
            msg.innerText = text;
        }

    } catch (error) {
        msg.className = "msg error";
        msg.innerText = "Server unreachable.";
    }
}
</script>

</body>
</html>
